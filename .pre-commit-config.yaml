repos:

- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
    exclude: ^(ansys/hps/client/jms/resource/|ansys/hps/client/auth/resource/|ansys/hps/client/rms/models.py)

- repo: https://github.com/pycqa/isort
  rev: 5.11.5
  hooks:
  - id: isort
    exclude: ^(ansys/hps/client/jms/resource/|ansys/hps/client/auth/resource/)

- repo: https://github.com/PyCQA/flake8
  rev: 5.0.4
  hooks:
  - id: flake8
    exclude: ^(ansys/hps/client/jms/resource/|ansys/hps/client/auth/resource/)

- repo: https://github.com/codespell-project/codespell
  rev: v2.1.0
  hooks:
  - id: codespell
    exclude: >
      (?x)^(
          .*\.dat|
          .*\.mac|
          .*\.k
      )$
    args: [-I, .codespellignore]

- repo: https://github.com/ansys/pre-commit-hooks
  rev: v0.2.7
  hooks:
  - id: add-license-headers
    files: '(ansys|examples|tests)/.*\.(py)|\.(proto)|prepare_documentation.py|generate_resources.py|update_ansys_version_number.py|build.py'

